<div *ngIf="singleProduct; else loading" class="single-view container py-4">
  <div class="row g-4">
    <div class="col-12 col-md-6">
      <img [src]="singleProduct.thumbnail || singleProduct.images?.[0]" alt="{{ singleProduct.title }}" class="img-fluid rounded" style="width:100%; height:auto; object-fit:cover; max-height:600px;" />
      <div *ngIf="singleProduct.images?.length" class="mt-3 d-flex flex-wrap gap-2">
        <img *ngFor="let img of singleProduct.images" [src]="img" alt="{{ singleProduct.title }}" class="img-thumbnail" style="width:120px; height:80px; object-fit:cover;" />
      </div>
    </div>
    <div class="col-12 col-md-6">
      <h2>{{ singleProduct.title }}</h2>
      <p class="lead">{{ singleProduct.description }}</p>
      <p class="price fw-bold">Price: ${{ singleProduct.price }}</p>
      <p><strong>Brand:</strong> {{ singleProduct.brand }}</p>
      <p><strong>Category:</strong> {{ singleProduct.category }}</p>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="p-4">
    <p>Loading product...</p>
  </div>
</ng-template>
